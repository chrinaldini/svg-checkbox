<!DOCTYPE html>
<html>
<head>
    <title>Animated SVG Checkbox</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="center-everything">


<label class="check-box-with-label">
    <input type="checkbox" class="check-box-with-label__input" value="on">
    <span class="check-box-with-label__svg-container">
        <svg class="check-box-with-label__svg" width="20px" height="20px" viewBox="0 0 20 20">
            <path class="check-box-with-label__frame" d="M16,19H4c-1.7,0-3-1.4-3-3V4c0-1.7,1.3-3,3-3h12c1.6,0,3,1.3,3,3v12C19,17.6,17.6,19,16,19z"></path>
            <path class="check-box-with-label__check-mark" d="M5,7.7c1.5,2.4,3.1,4.8,4.6,7.3c2.1-3.3,4.3-6.7,6.4-10"></path>
        </svg>
    </span>
    <span class="check-box-with-label__label-text">I will be checked soon!</span>
</label>

</div>

</body>
</html>
